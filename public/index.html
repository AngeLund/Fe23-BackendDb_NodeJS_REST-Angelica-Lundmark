<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>

<body>
    <div class="header-div">

        </div>
        <div>
    </div>
    <form>
        <p id="radio_header">Search student by</p>
        <input type="radio" id="ID" name="searchStudentValue" value="ID">
                <label for="ID">ID</label>
                <input type="radio" id="fName" name="searchStudentValue" value="fName">
                <label for="fName">First name</label>
                <input type="radio" id="lName" name="searchStudentValue" value="lName">
                <label for="lName">Last name</label>
        <input type="radio" id="town" name="searchStudentValue" value="town">
                <label for="town">Town</label>
    </form>
</div>
<div>

        <p id="radio_header">Search Course by</p>
        <input type="radio" id="IDc" name="searchCourseValue" value="IDc">

                <input type="radio" id="Name" name="searchCourseValue" value="Name">
                <label for="Name">Name</label>
                <input type="radio" id="SpecName" name="searchCourseValue" value="SpecName">
                <label for="SpecName">Specifik name</label>
        <input type="radio" id="specDes" name="searchCourseValue" value="specDes">
                <label for="specDes">Specifik description</label>
    </form>
</div>

    <button id="buttonStudent">Show all students</button>

    <p>Students</p>
    <button>Add</button>
</div>
<div class="generate-list-student">

</div>
<div class="generate-list-studentCourses">
</div>
