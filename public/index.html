<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer type="module" src="/js/main.js"></script>
    <script src="/js/utils.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="search">
      <div class="header-div">
        <button>search</button><input id="gsearch" type="search" name="gsearch" />
      </div>
      <div>
        <p id="radio_header">Search student by</p>
        <input type="radio" id="student_ID" name="searchBy" value="student_ID" checked="checked"/>
          <label for="student_ID">ID</label>  
        <input
          type="radio"
          id="fName"
          name="searchBy"
          value="fName"
          
        />
          <label for="fName">First name</label>  
        <input
          type="radio"
          id="lName"
          name="searchBy"
          value="lName"
        />
          <label for="lName">Last name</label>
        <input type="radio" id="town" name="searchBy" value="town" />
          <label for="town">Town</label>
      </div>
      <div>
        <p id="radio_header">Search Course by</p>
        <input type="radio" id="courses_ID" name="searchBy" value="courses_ID" />
          <label for="courses_ID">ID</label>  
        <input type="radio" id="name" name="searchBy" value="name" />  
        <label for="name">Name</label>  
        <input
          type="radio"
          id="specName"
          name="searchBy"
          value="specName"
        />
          <label for="specName">Specifik name</label>
        <input
          type="radio"
          id="specDes"
          name="searchBy"
          value="specDes"
        />
          <label for="specDes">Specifik description</label>
      </div>
    </form>
    <div class="link-div">
      <button id="buttonAll">Show all</button>
      <button id="buttonStudent">Show all students</button>
      <button id="buttonCourses">Show all courses</button>
      <button id="courseStudent">Show all courses with students</button>
    </div>
    <div class="student-row">
      <p>Students</p>
      <button id="addStudent">Add</button>
    </div>
    <div class="generate-list-student"></div>
    <div class="courses-row">
      <p>Courses</p>
      <button id="addCourse">Add</button>
    </div>
    <div class="generate-list-courses"></div>
    <div class="studentCourses-row styling-row">
      <p>Student with Courses</p>
      <button id="addStudentCourse">Add</button>
    </div>
    <div class="generate-list-studentCourses"></div>

    <!-- Modals -->
    <div id="addNewModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="modalForm" id="addNewStudentForm">
          <label for="addStudentfName">Name</label>
          <input id="addStudentfName" type="text"/>
          <label for="addStudentlName">Last Name</label>
          <input id="addStudentlName" type="text"/>
          <label for="addStudentTown">Town</label>
          <input id="addStudentTown" type="text"/>
          <button>Submit</button>
        </form>
        <form class="modalForm" id="addNewCourseForm">
          <label for="addCourseName">Name</label>
          <input id="addCourseName" type="text"/>
          <label for="addCourseDescription">Description</label>
          <input id="addCourseDescription" type="text"/>
          <button>Submit</button>
        </form>
        <form class="modalForm" id="addNewStudentCourseForm">
          <label for="addStudentId">Student id</label>
          <input id="addStudentId" type="number"/>
          <label for="addCourseId">Course id</label>
          <input id="addCourseId" type="number"/>
          <button>Submit</button>
        </form>
      </div>
    </div>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="modalForm" id="editStudentForm">
          <input id="editStudentId" class="hidden"/>
          <label for="editStudentfName">Name</label>
          <input id="editStudentfName" type="text"/>
          <label for="editStudentlName">Last Name</label>
          <input id="editStudentlName" type="text"/>
          <label for="editStudentTown">Town</label>
          <input id="editStudentTown" type="text"/>
          <button>Submit</button>
        </form>
        <form class="modalForm" id="editCourseForm">
          <input id="editCourseId" class="hidden"/>
          <label for="editCourseName">Name</label>
          <input id="editCourseName" type="text"/>
          <label for="editCourseDescription">Description</label>
          <input id="editCourseDescription" type="text"/>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
